<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            display: flex;
            flex-direction: column;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Edit Recipe!</h1>
    <a href="/dashboard">Back to recipes</a>
    <a href="/">Logout</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
    {% endwith %}
    {% for recipe in recipes %}
    {% if recipe.id == id %}
    <div >
        <form class="form"  action="/submit/{{recipe.id}}" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="{{recipe.name}}">
            <label for="description">Description </label>
            <input type="text" name="description" placeholder="{{recipe.description}}">
            <label for="instructions">Instructions</label>
            <input type="text" name="instructions" placeholder="{{recipe.instruction}}">
            <label for="datecooked">Date Cooked/Made:</label>
            <input type="date" name="datecooked" placeholder="{{recipe.date_cooked}}">
            <label for="underThirty">Under 30 minutes?</label>
            <input type="radio" name="underThirty" value="yes">
            <p>yes</p>
            <input type="radio" name="underThirty" value="no">
            <p>no</p>
            <input type="hidden" name="ID" value="{{recipe.id}}">
            <input type="submit" value="Submit">
            
        </form>
        
    </div>
    {% endif %}
    {% endfor %}
</body>
</html>
